<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>ToDo</title>
</head>
<body>
  <div class="todo">
    <h1 class="todo__header">todos</h1>
    <input
      type="text"
      placeholder="What needs to be done?"
      class="todo__input"
    >
    <button type="button" class="todo__button">+</button>
    <div class="todo__modal">
      <form action="#" class="todo__modal-content">
        <p>Creation date</p>
        <input type="date" class="todo__modal-creation" required>
        <p>Todo</p>
        <input type="text" class="todo__modal-text" placeholder="What needs to be done?" required>
        <p>Expiration date</p>
        <input type="date" class="todo__modal-expiration" required>
        <button type="submit" class="todo__modal-save">
          Save
        </button>
        <button type="button" class="todo__modal-close">
          Close
        </button>
      </form>
    </div>
    <ul class="todo__list">
    </ul>
  </div>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
